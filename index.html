<body>
	<p id="string">ahredugjnrdgiikkllllkkiip024d</p>
	<p id="answer"></p>
	
	<script type="text/javascript">
		window.findLargestPalindrome = function(str) {
			if (isPalindrome(str)) {
				return str;
			} 

			var windowSize = str.length;

			while(true) {
				windowSize--;

				for(var i = 0; i + windowSize <= str.length; i++) {
					var curStr = str.slice(i, i + windowSize);

					if (isPalindrome(curStr)) {
						return curStr
					}
				}
			}
		}

		window.isPalindrome = function(str) {
			if (str.length === 1) {
				return true;
			} else if (str.length === 2) {
				if (str[0] === str[1]) {
					return true;
				} else {
					return false;
				}
			} else {
				if (str[0] === str[str.length-1]) {
					return isPalindrome(str.slice(1,-1));
				} else {
					return false;
				}
			}

			return isPalindrome;
		}

		var initialString = document.getElementById('string').innerHTML;
		var largestPalindrome = findLargestPalindrome(initialString);
		var answerString = "The largest palindrome in " + initialString + " is " + largestPalindrome;
		document.getElementById('answer').innerHTML = answerString;
	</script>
</body>
